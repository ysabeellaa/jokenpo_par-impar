<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Jokenpô | Ysabella Cristina</title>

<body>
    
  <div class="scoreboard">
    <p id="scores">
        <span id="userScore">0</span>:<span id="compScore">0</span>
    </p>
    <p id="userLabel" class="scoreLabel">Você</p>
    <p id="compLabel" class="scoreLabel">Pc</p>
</div>

    <div class="containerChoices">
            <i id="rockButton" class="fa fa-hand-rock-o fa-5x"></i>  
            <i id="scissorsButton" class="fa fa-hand-scissors-o fa-5x"></i> 
            <i id="paperButton" class="fa fa-hand-paper-o  fa-5x"></i> 
    </div>

    <div class="result">
      <p id="result"> Faça sua jogada!</p>
  </div>
    <script src="script.js"></script>
</body>
